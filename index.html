<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agent Picker</title>
</head>
<body>

    <h1>Random Valorant Agent Picker</h1>
    
    <img id="agentImage" src="" alt="Agent Image" width="200">
    <h2 id="agentName"></h2>
    
    <button onclick="pickRandomAgent()">Pick Random Agent</button>

    <script>
        let agents = [];  // Store agent data

        // Load JSON file
        fetch("data.json")
            .then(response => response.json())
            .then(data => {
                agents = data.agents; // Store agents from JSON
                pickRandomAgent(); // Pick an agent when page loads
            })
            .catch(error => console.error("Error loading JSON:", error));

        // Function to pick and display a random agent
        function pickRandomAgent() {
            if (agents.length === 0) return;

            const randomIndex = Math.floor(Math.random() * agents.length);
            const agent = agents[randomIndex];

            document.getElementById("agentImage").src = agent.src;
            document.getElementById("agentName").textContent = agent.name;
        }
    </script>

</body>
</html>
